name: Build EXE and Release
on:
  push:
    tags:
      - 'v*'
jobs:
  make-release:
    runs-on: ubuntu-latest
    steps:
      - name: Make-Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
  build:
    needs: make-release
    runs-on: windows-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install Python packages
        run: |
          cd ${{ github.workspace }}
          pip install -r requirements.txt
          pip install pyinstaller-versionfile
          pip install pyinstaller
      - name: Build EXE
        run: |
          cd ${{ github.workspace }}
          create-version-file exe-metadata.yml --outfile file_version_info.txt
          pyinstaller --onefile --windowed --name with-the-storm --version-file=file_version_info.txt main.py
      - name: Upload Release Asset
        uses: actions/checkout@v3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run:
          gh release upload ${{github.ref_name}}. dist/*.exe